<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>

        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev1">Sou um dev1:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim">
        </p>

        <p>
            <label for="dev2">Sou um dev2:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
        </p>

        <p>
            <label for="dev3">Sou um dev3:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>

        <p>
            Gênero: <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outro_outra">Outro ou Outra</label>
            <input type="radio" id="outro_outra" name="genero" value="outro_outra">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2025-10-16">
        </p>

        <p>
            <label for="datetime">DateTime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2025-10-16T19:00">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="19:00:01">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="foto">Sua foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um numero" min="10" max="50" step="5">
        </p>

        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">range:</label>
            <input type="range" id="range" name="range" step="2" list="tickmarkers">
            <datalist id="tickmarkers">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
            </datalist>
        </p>

        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="sua url">
        </p>

        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="o que deseja?">
        </p>

        <p>
            <label for="select">Selecione alguma opcao:</label>
            <select id="select">
                <optgroup label="Test">
                    <option value="valor1">Label1</option>
                    <option value="valor2" disabled>Label2</option>
                    <option value="valor3" selected>Label3</option>
                    <option value="valor4">Label4</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" rows="3" cols="9"></textarea>
        </p>

        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
