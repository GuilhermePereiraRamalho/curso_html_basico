<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>

        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev1">Sou um dev1:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim">
        </p>

        <p>
            <label for="dev2">Sou um dev2:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
        </p>

        <p>
            <label for="dev3">Sou um dev3:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>

        <p>
            Gênero: <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outro_outra">Outro ou Outra</label>
            <input type="radio" id="outro_outra" name="genero" value="outro_outra">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2025-10-16">
        </p>

        <p>
            <label for="datetime">DateTime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2025-10-16T19:00">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="19:00:01">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="foto">Sua foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um numero" min="10" max="50" step="5">
        </p>

        <p>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
